<script>
  // Ensure all citation/reference links open in a new tab
  (function() {
    const container = document.querySelector('.detail-content');
    if (!container) return;
    const links = container.querySelectorAll('a');
    links.forEach(a => {
      const href = a.getAttribute('href') || '';
      // Treat absolute URLs as external references
      if (href.startsWith('http')) {
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener');
      }
    });
  })();

  // Make back button sticky after scrolling past header
  (function() {
    const backButton = document.querySelector('.back-button');
    if (!backButton) return;

    const header = document.querySelector('header');
    if (!header) return;

    function updateButtonPosition() {
      const headerHeight = header.offsetHeight;
      const scrollY = window.scrollY || window.pageYOffset;

      if (scrollY > headerHeight) {
        backButton.classList.add('sticky');
      } else {
        backButton.classList.remove('sticky');
      }
    }

    // Run on scroll
    window.addEventListener('scroll', updateButtonPosition);
    // Run once on load
    updateButtonPosition();
  })();
  
</script>
